apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: catalog
spec:
  template:
    metadata:
      labels:
        app: aksworkshop
        component: catalog
    spec:
      containers:
      - name: catalog
        image: gabrielgt.azurecr.io/catalog
        imagePullPolicy: Always
        env:
        - name: constr
          valueFrom:
              configMapKeyRef:
                key: constr
                name: cm-catalog
        - name: PATH_BASE
          value: /catalog-api
        ports:
        - containerPort: 80
        livenessProbe:
            httpGet:
              path: /liveness
              port: 80
            periodSeconds: 10
            failureThreshold: 3
            timeoutSeconds: 2
            successThreshold: 1
            initialDelaySeconds: 5
        resources:
            requests:
              memory: 1Gi
            limits:
              memory: 2Gi
      imagePullSecrets:
      - name: acr-gabriel-key
